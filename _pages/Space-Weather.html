<!DOCTYPE html>
<html>
<head>
  <title>Proton Values</title>
  <script src="./javascripts/protonData.js"></script>
  <script>
  async function getProtonValues() {
    // Call the getProton function to retrieve the values
    const { s, speed, density, temperature } = await getProton();

    if (s == 0 || s == 1) {
      // Update the paragraph with the speed value
      document.getElementById('speedParagraph').textContent = `The Current Solar Wind Speed is ${speed}`;
      
      // Update the paragraph with the density value
      document.getElementById('densityParagraph').textContent = `The Current Solar Wind Density is ${density}`;
      
      // Update the paragraph with the temperature value
      document.getElementById('temperatureParagraph').textContent = `The Current Solar Wind Temperature is ${temperature}`;
    } else {
      // Update the paragraph with an error message
      document.getElementById('speedParagraph').textContent = 'Error, Bad Data';
      document.getElementById('densityParagraph').textContent = 'Error, Bad Data';
      document.getElementById('temperatureParagraph').textContent = 'Error, Bad Data';
    }
  }

  // Call the function to populate the values
  getProtonValues();
  setInterval(getProtonValues, 60000);
  </script>
</head>
<body>
  <h1>Proton Values</h1>
  <p id="speedParagraph">The Current Solar Wind Speed is</p>
  <p id="densityParagraph">The Current Solar Wind Density is</p>
  <p id="temperatureParagraph">The Current Solar Wind Temperature is</p>
</body>
</html>
