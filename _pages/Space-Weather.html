<!DOCTYPE html>
<html>
<head>
  <title>Proton Values</title>
  <script src="./javascripts/protonData.js"></script>
  <script>
  async function getProtonValues() {
    // Call the getProton function to retrieve the values
    const { s, speed, density, temperature } = await getProton();

    if (s == 0 || s == 1) {
      // Create a new <span> element
      const speedElement = document.createElement('span');
      speedElement.id = 'speedValue';
      speedElement.textContent = speed;
      
      const densityElement = document.createElement('span');
      densityElement.id = 'densityValue';
      densityElement.textContent = density;
      
      const tempElement = document.createElement('span');
      tempElement.id = 'tempValue';
      tempElement.textContent = temperature;
      
    else {
      const errorSpeedElement = document.createElement('span');
      errorSpeedElement.id = 'speedValue';
      errorSpeedElement.textContent = 'Error, Bad Data';
      
      const errorDensityElement = document.createElement('span');
      errorDensityElement.id = 'densityValue';
      errorDensityElement.textContent = 'Error, Bad Data';
      
      const errorTempElement = document.createElement('span');
      errorTempElement.id = 'tempValue';
      errorTempElement.textContent = 'Error, Bad Data';
      }
    }
  }

  // Call the function to populate the value
  getProtonValues();
  setInterval(printProtonValues, 60000);
</script>

</head>
<body>
  <h1>Proton Values</h1>
  <p> The Current Solar Wind Speed is <span id='speedValue'></span>
  
</body>
</html>
