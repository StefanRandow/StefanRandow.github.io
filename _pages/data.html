<!DOCTYPE html>
<html>
<head>
  <title>Proton Values</title>
  <script src="protonData.js"></script>
  <script>
    async function printProtonValues() {
      // Call the getProton function to retrieve the values
      const { s, speed, density, temperature } = await getProton();

      if (s == 0 || s == 1) {
        // Update HTML elements with the values
        document.getElementById("error-level").textContent = `Error level: ${s}`;
        document.getElementById("density").textContent = `Density: ${density}`;
        document.getElementById("wind-speed").textContent = `Wind Speed: ${speed}`;
        document.getElementById("temperature").textContent = `Temperature: ${temperature}`;
      } else {
        // Update HTML element with error message
        document.getElementById("error-level").textContent = "Error level is greater than 1, please try again later!";
      }
    }

    // Call the printProtonValues function initially
    printProtonValues();

    // Schedule the printProtonValues function to run every minute
    setInterval(printProtonValues, 60000);
  </script>
</head>
<body>
  <h1>Proton Values</h1>
  <p id="error-level"></p>
  <p id="density"></p>
  <p id="wind-speed"></p>
  <p id="temperature"></p>
</body>
</html>
